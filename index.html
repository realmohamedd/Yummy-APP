    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/main.css">

<body>
    <div class="load d-flex justify-content-center align-items-center">

    </div>
    <aside class="position-fixed">
        <div class="text-start  list text-white h-100 position-fixed top-0">
            <div class="links ">

                    <li id="search">
                        Search
                    </li>
                    <li id="category">

                    </li>
                    <li id="area">
                        Area
                    </li>
                    <li id="ingre">

                    </li>
                    <li id="contact">

                    </li>
                </ul>
            </div>
            <div class="social">
                <div >

                    <i class="fa-brands fa-twitter"></i>

                </div>

                </div>
            </div>
        </div>
        <div class="open d-flex justify-content-between flex-column text-center position-relative">
            <a href=""><img src="img/logo.png" alt="logo"></a>
            <i id="bars" class="fa-solid fa-bars"></i>
            <i id="close" class="fa-solid fa-x d-none"></i>

                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </aside>

    <div class="container search-input ">
        <div id="search-items" class="row">
            
        </div>
    </div>

    <div class="display container">
        <div id="display" class="row g-4 mt-0">
            <div class="col-md-3">
                <div class="overflow-hidden dish">

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
